<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank Inside</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <header>
            <h1 class="text-center mt-4 text-4xl"> Let's added Some <span
                    class="text-sky-600 font-medium ">Mooooney</span> in your
                Account!!!</h1>
        </header>

        <main>
            <!-- Displaying Money trnasection in your Baper Bank -->
            <section class="mt-12 ">
                <div class="grid grid-cols-3 gap-4 w-9/12 text-white mx-auto ">
                           <!-- Displaying Total Depsit balance  -->
                    <div class="bg-green-500 rounded-xl p-8 ">
                        <h4 class="text-3xl ">Deposit</h4>
                        <h4 class="text-5xl">$<span id='previous-value'>00</span></h4>
                    </div>
                        <!-- Displaying total Withdraw Balance  -->
                    <div class="bg-yellow-500 rounded-xl p-8">
                        <h4 class="text-3xl "> Withdraw</h4>
                        <h4 class="text-5xl">$<span id="show-withdraw">00</span></h4>
                    </div>
                        <!-- Displaying Total Balance in your Account  -->
                    <div class="bg-violet-500 rounded-xl p-8">
                        <h4 class="text-3xl "> Balance</h4>
                        <h4 class="text-5xl" id="show-withdraw-number">$<span id="previous-balance">1240</span></h4>
                    </div>

                </div>
            </section>

            <!-- Desplaying Withdraw and deposit bar  -->
            <section class="mt-12">
                <div class="grid grid-cols-2 gap-4 w-9/12 text-white mx-auto ">


                        <!-- Deposit Area  -->
                    <div class="bg-sky-400 rounded-xl p-8">
                        <h3 class="text-4xl text-center font-medium"> Please Deposit</h3>
                        <input type="number" class="mt-4 w-9/12 mx-6 p-1 px-3 text-black " name="" id="deposit-input"
                            placeholder="$ Amount your to deposit">
                        <input id="btn-deposit" type="button" value="Deposit"
                            class="mt-4 bg-indigo-800 rounded-lg font-medium p-2 px-9 mx-6 hover:bg-red-700 ">
                    </div>
                           <!-- Withdraw Area  -->
                    <div class="bg-violet-400 rounded-xl p-8">
                        <h3 class="text-4xl text-center font-medium">Please Withdraw</h3>
                        <input type="number" class="mt-4 w-9/12 mx-6 px-3 p-1 text-black" name="" id="Withdraw-input"
                            placeholder="$Amount your to Withdraw">
                        <input id="btn-withdraw" type="button" value="Withdraw"
                            class="mt-4 bg-indigo-800 rounded-lg font-medium p-2 px-9 mx-6 hover:bg-lime-700">
                    </div>

                </div>
            </section>
        </main>
    </body>
    <script src="/modiul-26/script/account-details.js"></script>

</html>
